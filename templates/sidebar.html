<!DOCTYPE html>
<html lang="en">

<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>

    {% if session["rmbIsSidebar"] == True %}
    window.oncontextmenu = () => {
        let myOffcanvas = document.getElementById('sidebar')
        let bsOffcanvas = new bootstrap.Offcanvas(myOffcanvas)
        bsOffcanvas.show()
        return false
    }
    {% endif %}
</script>
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Sample Name</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
      <ul>
        <li><a href="/log" class="btn btn-info">View Monitor Logs</a></li><br>
        <li><a href="/errors" class="btn btn-info">View Error Logs</a></li><br>
        <li><a href="/new" class="btn btn-info">New Monitor</a></li><br>
        <li><a href="/supersecretsettings" class="btn btn-info">Super Secret Settings</a></li>
      </ul>
  </div>
</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
