<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% include 'sidebar.html' %}
    <title> uMonitor | Error Logs</title>
  </head>
  <body>

  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page"><a href="/">Home</a> </li>
        <li class="breadcrumb-item active" aria-current="page">Error Logs</li>
      </ol>
    </nav>
      <table border class="table">
          <thead>
            <tr>
              <th scope="col">Error ID</th>
              <th scope="col">Error</th>
              <th scope="col">Details</th>
              <th scope="col">Date</th>
              <th scope="col">Associated Website</th>
            </tr>
          </thead>
          <tbody>
            {% for error in errors %}
            <tr>
              <th scope="row">{{error.id}}</th>
              <td>{{error.name}}</td>
              <td>{{error.details}}</td>
              <td>{{error.date.strftime("%d.%m.%Y, %H:%M:%S")}}</td>
              <td>{{error.website_uri_name}}</td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
